<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#070812" />
    <meta name="robots" content="index,follow,max-image-preview:large" />
    <meta
      name="description"
      content="네온 아케이드 3레인 회피 게임 ‘참참참! (Neon)’. 미사일(레이저)을 피하고 콤보로 생존해 점수를 올리세요."
    />
    <meta
      property="og:image"
      content="https://dummyimage.com/1200x630/1f2937/f9fafb&text=Charm+X3"
    />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ko_KR" />
    <meta property="og:title" content="참참참! (Neon) - 3레인 회피 게임" />
    <meta
      property="og:description"
      content="네온 아케이드 3레인 회피 게임. 미사일(레이저)을 피하고 콤보로 생존해 점수를 올리세요."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="참참참! (Neon) - 3레인 회피 게임" />
    <meta
      name="twitter:description"
      content="네온 아케이드 3레인 회피 게임. 미사일(레이저)을 피하고 콤보로 생존해 점수를 올리세요."
    />
    <title>참참참! (Neon)</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="sitemap" type="application/xml" href="./sitemap.xml" />
    <link rel="preconnect" href="." />
    <link rel="stylesheet" href="./style.css" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "참참참! (Neon)",
        "applicationCategory": "GameApplication",
        "operatingSystem": "Any",
        "inLanguage": "ko-KR",
        "description": "네온 아케이드 3레인 회피 게임. 미사일(레이저)을 피하고 콤보로 생존해 점수를 올리세요."
      }
    </script>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="logo"></div>
          <div class="title">
            <div class="kicker">NEON ARCADE</div>
            <div class="name">참참참!</div>
          </div>
        </div>

        <div class="hud">
          <div class="pill">
            <div class="pillLabel">SCORE</div>
            <div id="score" class="pillValue">0</div>
          </div>
          <div class="pill">
            <div class="pillLabel">LIFE</div>
            <div id="life" class="pillValue">3</div>
          </div>
          <div class="pill">
            <div class="pillLabel">ROUND</div>
            <div id="round" class="pillValue">1</div>
          </div>
        </div>
      </header>

      <main class="stageWrap">
        <canvas
          id="game"
          class="stage"
          width="900"
          height="1500"
          aria-label="참참참 게임"
        ></canvas>

        <div id="overlay" class="overlay">
          <div class="card">
            <div class="cardTitle">규칙</div>
            <div class="cardBody">
              <p>
                <b>정체모를 미사일</b>이 랜덤 라인에서 <b>아래 → 위</b>로
                발사됩니다.
              </p>
              <p>
                플레이어는 <b>라인만 바꿔서</b> 미사일을 <b>피하기</b>만 하면
                돼요.
              </p>
              <p>
                같은 라인에서 맞으면 <b>OUT</b> (라이프 -1, 0이면 게임오버).
              </p>
              <p class="muted">
                피하면 통과한 것처럼 <b>화면이 아래로 내려가는</b> 연출이
                나옵니다.
              </p>
            </div>
            <div class="cardActions">
              <button id="btnStart" class="btn primary">START</button>
              <button id="btnMute" class="btn">SFX ON</button>
            </div>
            <div class="hint">
              키보드: ← / ↓ / → 또는 A / S / D · 모바일: 아래 버튼 터치
            </div>
          </div>
        </div>
      </main>

      <footer class="controls" aria-label="컨트롤">
        <button class="laneBtn" data-lane="0" aria-label="왼쪽 라인 선택">
          <span class="laneTag">LEFT</span>
        </button>
        <button class="laneBtn" data-lane="1" aria-label="가운데 라인 선택">
          <span class="laneTag">MID</span>
        </button>
        <button class="laneBtn" data-lane="2" aria-label="오른쪽 라인 선택">
          <span class="laneTag">RIGHT</span>
        </button>
      </footer>
    </div>

    <a
      class="cta-button"
      href="https://funnyfunny.cloud/"
      target="_blank"
      rel="noopener noreferrer"
      role="button"
      aria-label="다른 서비스 보기 (새 창)"
    >
      <span class="cta-label">다른 서비스 보기</span>
      <span aria-hidden="true" class="cta-arrow">↗</span>
    </a>

    <!-- Supabase (Ranking) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="./script.js"></script>
  </body>
</html>
